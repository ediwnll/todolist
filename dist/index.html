<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <title>TODO - To do list</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <p class="logo">The Tracking List</p>
  </header>

  <nav class="sidebar">
    <div class="sidebar-project-nav">
      <a class="sidebar-link active" href="#"><i class="far fa-solid fa-bars-progress sidebar-link"></i></i>Tasks</a>
      <a class="sidebar-link" href="#"><i class="far fa-solid fa-calendar-day sidebar-link"></i>Today</a>
      <a class="sidebar-link" href="#"><i class="far fa-solid fa-calendar-week sidebar-link"></i>Next 7 days</a>
      <a class="sidebar-link" href="#"><i class="far fa-regular fa-calendar-plus sidebar-link"></i>Important</a>
      <a class="sidebar-link" href="#"><i class="far fa-regular fa-calendar-check sidebar-link"></i>Completed</a>
    </div>

    <div class="sidebar-projects">
      <p class="sidebar-project-title">Projects<i class="fa-regular fa-square-plus add-proj-modal"></i></p>
      <div class="sidebar-line"></div>
      <div class="sidebar-project-list">
        <a class="sidebar-project active" href="#">
            <i class="far fa-solid fa-shuttle-space"></i>Test Launch
            <i class="far fa-regular fa-trash-can delete-proj-modal"></i>
            <i class="far fa-regular fa-pen-to-square edit-proj-modal"></i>
        </a>
        <a class="sidebar-project" href="#">
            <i class="far fa-solid fa-briefcase"></i>Work Launch
            <i class="far fa-regular fa-trash-can delete-proj-modal"></i>
            <i class="far fa-regular fa-pen-to-square edit-proj-modal"></i>
        </a>
      </div>
    </div>
</nav>
  <main>
    <div class="todo-head">
        <h1>
            <span class="todo-head-nav">Inbox</span> (<span class="todo-header-project">Home</span>)
        </h1>
    </div>
    <div>
        <div class="todo-item toggle-todo">
            <i class="far fa-regular fa-circle todo-icon toggle-todo"></i>
            <p class="todo-title toggle-todo">Do chores</p>
            <p class="todo-item-date toggle-todo">2020-04-21</p>
            <i class="far fa-regular fa-pen-to-square edit-todo-modal"></i>
            <i class="far fa-regular fa-trash-can delete-todo remove-todo"></i>
        </div>
        <div class="todo-item toggle-todo">
            <i class="far fa-regular fa-circle todo-icon toggle-todo"></i>
            <p class="todo-title toggle-todo">Do Laundry</p>
            <p class="todo-item-date toggle-todo">2020-04-21</p>
            <i class="far fa-regular fa-pen-to-square edit-todo-modal"></i>
            <i class="far fa-regular fa-trash-can delete-todo remove-todo"></i>
        </div>
        <div class="todo-item-add add-todo-modal">
            <i class="far fa-solid fa-plus todo-icon add-todo-modal"></i>
            <p class="todo-title add-todo-modal">Add new task</p>
            <p>2020-04-21</p>
        </div>
    </div>
  </main>

  <!--Project Modal-->
  <div id="add-proj-modal" class="modal hide">
    <div class="modal-box">
        <div class="modal-head">
            <i class="far fa-solid fa-xmark close close-x"></i>
            <h2>New Project</h2>
        </div>
        <div class="modal-content">
            <form method="post" id="add-project-form" name="add-project-form">
                <div>
                    <label for="project-title-label">Project Title</label>
                    <input type="text" id="form-project-title" name="project-title" autocomplete="off" placeholder="e.g. Drinking Session">
                    <p class="title-error hide">Please fill up this area.</p>
                </div>

                <div class="form-radio" >
                    <label for="form-project-icon">Project Icon</label>
                    <div id="project-icons">
                        <label class="radio radio-before">
                            <span class="radio-input">
                              <input type="radio" id="project-house" name="project-icon" value="project-house" checked>
                              <span class="radio-control"><i class="far fa-solid fa-house"></i></span>
                            </span>
                        </label>
                        <label class="radio radio-before">
                            <span class="radio-input">
                              <input type="radio" id="project-graduation" name="project-icon" value="project-graduation">
                              <span class="radio-control"><i class="far fa-solid fa-graduation-cap"></i></span>
                            </span>
                        </label>
                        <label class="radio radio-before">
                            <span class="radio-input">
                              <input type="radio" id="project-heart" name="project-icon" value="project-heart">
                              <span class="radio-control"><i class="far fa-regular fa-heart"></i></span>
                            </span>
                        </label>
                        <label class="radio radio-before">
                            <span class="radio-input">
                              <input type="radio" id="project-shopping" name="project-icon" value="project-shopping">
                              <span class="radio-control"><i class="far fa-solid fa-cart-shopping"></i></span>
                            </span>
                        </label>
                        <label class="radio radio-before">
                            <span class="radio-input">
                              <input type="radio" id="project-pencil" name="project-icon" value="project-pencil">
                              <span class="radio-control"><i class="far fa-solid fa-pencil"></i></span>
                            </span>
                        </label>
                        <!--
                        <div class="project-icon">
                            <i class="far fa-solid fa-house project-icon"></i>
                        </div>
                        <div class="project-icon">
                            <i class="far fa-solid fa-graduation-cap project-icon"></i>
                        </div>
                        <div class="project-icon">
                            <i class="far fa-regular fa-heart project-icon"></i>
                        </div>
                        <div class="project-icon">
                            <i class="far fa-solid fa-cart-shopping project-icon"></i>
                        </div>
                        <div class="project-icon">
                            <i class="far fa-solid fa-pencil project-icon"></i>
                        </div>
                        --> 
                    </div>
                </div>

                <div class="modal-line"></div>

                <div class="button-right">
                    <button class="close cancel" type="button">Cancel</button>
                    <button id="add-project" type="submit" href="#">Create</button>
                </div>
            </form>
        </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
